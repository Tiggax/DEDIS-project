{% extends "base.html" %}
{% load static %}
{% block content %}

<form method="post" class="container">
    {% csrf_token %}
    <div class="p-5">
        {% include "widgets/forms/generic.html" with form=form  submitname="Ustvari" %}

        <p>
            <label>Naslov: </label>
            {{form.title}}
        </p>
        <p>
            {{form.content}}
        </p>
        <button type="submit" class="btn btn-primary w-100">Ustvari</button>
    </div>
</form>

{% endblock content %}

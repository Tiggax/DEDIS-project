<div class="pagination">
    <span class="step-links">
        {% if paginator.has_previous %}
            <a class="btn btn-primary" href="?page=1">&laquo; first</a>
            <a class="btn btn-primary" href="?page={{ paginator.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ paginator.number }} of {{ paginator.paginator.num_pages }}.
        </span>

        {% if paginator.has_next %}
            <a class="btn btn-primary" href="?page={{ paginator.next_page_number }}">next</a>
            <a class="btn btn-primary" href="?page={{ paginator.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>

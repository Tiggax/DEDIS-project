<div
    hx-trigger="click"
    hx-get="{% url 'api:render' 'NewsPost' data.id 'widgets/news/post.html' %}"
    hx-target="#news--container"
    hx-swap="innerHTML"
    hx-replace-url="{% url 'pages:news:get' data.id %}"
    class="btn btn-primary text-start my-2 card text-info-emphasis"
    >
    <div class="card-header">
        <strong>{{data.title}}</strong>
        <small>{{data.author}}</small>
    </div>
    <div class="card-body">
        <small>{{data.content | safe | truncatechars_html:42}}</small>
    </div>
</div>

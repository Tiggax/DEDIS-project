<div class="card shadow p-4 m-5 row">
    <h2>{{ data.title }}</h2>
    <p class="card-text">{{data.content|safe}}</p>
    <div class="row">
    {% comment %} <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
    </div> {% endcomment %}
    <p class="text-body-secondary col">{{data.post_author}}: {{data.created}}</p>
    <small class="text-body-secondary col"></small>
    </div>
</div>

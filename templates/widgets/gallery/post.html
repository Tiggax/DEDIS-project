<div  class="btn" data-bs-toggle="modal" data-bs-target="#{{ data.id}}">
    <img class="card m-1" src="{{ data.image.url}}" alt="connect" style="max-width:150px; max-height:150px">
</div>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="{{ data.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen p-5">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img class="opacity-100 card m-1 mx-auto my-auto" src="{{ data.image.url}}" alt="connect" style="max-width:100%; max-height:100%">
        </div>
      </div>
    </div>
  </div>

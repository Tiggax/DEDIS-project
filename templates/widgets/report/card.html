<a href="{% url 'pages:report' data.id %}" class="card shadow w-75 p-4 m-5 col list-group-item list-group-item-action">
    <h2>{{ data.title }}</h2>
    <p class="card-text">{{data.content|safe|truncatechars_html:500}}</p>
    <div class="row">
    <p class="text-body-secondary col">{{data.report_creator}}</p>
    <p class="text-body-secondary col text-end">{{data.created}}</p>
    </div>
</a>

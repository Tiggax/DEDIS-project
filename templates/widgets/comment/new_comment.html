<div class="shadow p-4 m-5 col" id="new_comment">
    <form 
    hx-post="{% url 'api:post_comment' id %}" 
    hx-trigger="submit"
    hx-target="this"
    hx-on::after-request="if(event.detail.successful) document.getElementById('note-input').value = ''"
    >
        {% csrf_token %}
        {{form}}
        <button
        id="comment-submit"
        type="submit"
        class="btn btn-primary"
        >Post</button>
    </form>
</div>

{% load static %}

<form method="post" class="container">

{% csrf_token %}

{% for field in form %}
    <div class="row mx-2 my-2">
        {{ field.label_tag }} {{ field }} {{field.errors}}
    </div>
    {% if field.errors %}
    <span class="invalid-feedback">
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </span>
    {% endif %}
{% endfor %}
<button type="submit" class="btn btn-primary w-100">{{submitname}}</button>
</form>
